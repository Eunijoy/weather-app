<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">☁</div>
    <ul>
      <li class="active">Weather</li>
      <li>Cities</li>
      <li>Map</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main class="content">
    <input type="text" id="search" placeholder="Search for cities (press Enter)" />

    <section class="current">
      <div class="current-info">
        <h1 id="city">MADRID</h1>
        <p id="condition">Sunny</p>
        <h2 id="temp">31°</h2>
      </div>
      <img id="mainIcon" />
    </section>

    <section class="hourly">
      <h3>Today's Forecast</h3>
      <div id="hours"></div>
    </section>

    <section class="details">
      <div>Real Feel<br><span id="realFeel">30°</span></div>
      <div>Wind<br><span id="wind">0.2 km/h</span></div>
      <div>Chance of Rain<br><span id="rain">0%</span></div>
      <div>UV Index<br><span id="uv">3</span></div>
    </section>

    <section class="weekly">
      <h3>7-Day Forecast</h3>
      <div id="week"></div>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
