<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">☁</div>
    <ul>
      <li class="active">Weather</li>
      <li>Cities</li>
      <li>Map</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main class="content">
    <input type="text" id="search" placeholder="Search city and press Enter" />

    <section class="current">
      <div class="current-info">
        <h1 id="city">MADRID</h1>
        <p id="condition">Sunny</p>
        <h2 id="temp">31°</h2>
      </div>
      <img id="mainIcon" alt="Weather Icon" />
    </section>

    <section class="hourly">
      <h3>Today's Forecast</h3>
      <div id="hours" class="scroll-x"></div>
    </section>

    <section class="details">
      <div>
        <span class="label">Real Feel</span>
        <span id="realFeel" class="value">30°</span>
      </div>
      <div>
        <span class="label">Wind</span>
        <span id="wind" class="value">0.2 km/h</span>
      </div>
      <div>
        <span class="label">Chance of Rain</span>
        <span id="rain" class="value">0%</span>
      </div>
      <div>
        <span class="label">UV Index</span>
        <span id="uv" class="value">3</span>
      </div>
    </section>

    <section class="weekly">
      <h3>7-Day Forecast</h3>
      <div id="week" class="scroll-x"></div>
    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
